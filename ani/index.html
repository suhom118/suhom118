<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>애니메이션 테스트</title>
  </head>
  <body>
    <div class="tour">
      <div class="custom-shape-divider-bottom-1666616714">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M602.45,3.86h0S572.9,116.24,281.94,120H923C632,116.24,602.45,3.86,602.45,3.86Z" class="shape-fill"></path>
        </svg>
      </div>
      <div class="wrapper cnt_wrap">
        <h2>관광안내</h2>
        <ul>
          <li class="ico1">
            <a href="#n">
              <i class="material-symbols-outlined">directions_bus</i>
              <strong>시티투어</strong>
            </a>
          </li>
          <li class="ico2">
            <a href="#n">
              <i class="material-symbols-outlined">map</i>
              <strong>관광안내지도</strong>
            </a>
          </li>
          <li class="ico3">
            <a href="#n">
              <span class="btn_wrap">
                <span class="out">
                  <i class="material-symbols-outlined">restaurant</i>
                  <strong>맛집</strong>
                </span>
                <span class="over">
                  <i class="material-symbols-outlined">restaurant</i>
                  <strong>맛집</strong>
                </span>
              </span>
            </a>
          </li>
          <li class="ico4">
            <a href="#n">
              <i class="material-symbols-outlined">restaurant</i>
              <strong>맛집</strong>
              <span class="up_wrap">
                <!-- 높이가 제한되고 높이가 늘어나는 애니메이션을 갖을 요소 -->
                <span class="up">
                  <!-- 사이즈를 유지할 영역 -->
                  <i class="material-symbols-outlined">restaurant</i>
                  <strong>맛집</strong>
                </span>
              </span>
            </a>
          </li>
          <li class="ico5">
            <a href="#n">
              <i class="material-symbols-outlined">directions_bus</i>
              <strong>시티투어</strong>
            </a>
          </li>
        </ul>
        <div class="fire po1"></div>
        <!-- 불꽃 -->
        <div class="fire po2"></div>
        <div class="fire po3"></div>
        <div class="circle_txt"></div>
        <!-- 시민의 행복을 위한 .. 회전하는 글자 -->
        <div class="circle"></div>
        <!-- 점선 -->
      </div>
    </div>
    <div class="media">
      <div class="wrapper"></div>
    </div>
    <div class="slide">
      <div class="wrapper">
        <div class="slide_wrap">
          <!-- 보여질 영역이 제한될 요소 (넓이가 애니메이션으로 변할요소) -->
          <div class="slide_cnt">
            <div class="custom-shape-divider-top-1666616140">
              <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path
                  d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                  class="shape-fill"
                ></path>
              </svg>
            </div>
            <!-- 본래 콘텐츠가 가져야할 넓이값을 유지하고 있는 요소 -->
            <h2>
              충남음악창작소, 농인과 청인이<br />
              함께 즐기는 특별한 공연
            </h2>
            <img src="images/slide.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
