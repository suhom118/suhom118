<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/popup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
    <title>swiper 팝업 테스트2</title>
  </head>
  <body>
    <div id="wrap">
      <div class="popup swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <div class="txt">
              <span>그 소중한 가치를 알기에 우리는 돌아가려고 합니다. </span>
              <strong>자연으로, 스마트하게 </strong>
            </div>
            <img src="images/popup4.png" alt="자연으로, 스마트하게" />
          </li>
          <li class="swiper-slide">
            <div class="txt">
              <span>
                Samhwan is always providing the best price and quality</span
              >
              <strong> STRAP THE WORLD TIGHTLY</strong>
            </div>
            <img src="images/popup5.png" alt=" STRAP THE WORLD TIGHTLY" />
          </li>
          <li class="swiper-slide">
            <div class="txt">
              <span>MUJIN ASSOCIATES </span>
              <strong>무진어소시에이츠 </strong>
            </div>
            <img src="images/popup6.png" alt="무진어소시에이츠    " />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
